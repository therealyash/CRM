{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">

  <!-- Title and Add Button Row -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="section-title mb-0">Leads</h2>
    <a href="{% url 'lead_create' %}" class="btn btn-rounded">+ Add Lead</a>
  </div>

  <div class="card p-3">
    <div class="card-header">All Leads</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-sm table-hover align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for lead in leads %}
              <tr>
                <td>{{ lead.name }}</td>
                <td>{{ lead.email }}</td>
                <td>{{ lead.status }}</td>
                <td>
                  <a href="{% url 'lead_update' lead.id %}" class="btn btn-sm btn-edit">Edit</a>
                  <a href="{% url 'lead_delete' lead.id %}" class="btn btn-sm btn-delete">Delete</a>
                </td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="4" class="text-center text-muted">No leads found.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

{% endblock %}
