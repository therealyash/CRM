{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="section-title mb-0">{{ title }}</h2>
  </div>

  <div class="card p-4">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <div class="mt-4 d-flex gap-2">
        <button type="submit" class="btn btn-rounded">Add Lead</button>
        <a href="{% url 'lead_list' %}" class="btn btn-rounded">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
