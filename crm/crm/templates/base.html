{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CRM{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .wrapper {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 220px;
      background-color: #ffffff;
      color: #000000;
      min-height: 100vh;
      padding-top: 20px;
      position: sticky;
      top: 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      color: #000000;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #03045E;
      color: #ffffff;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .navbar-custom {
      background-color: #03045E;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: white !important;
    }

    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link:focus {
      color: #90E0EF !important;
    }

    form.logout-form {
      display: inline;
    }

    form.logout-form button {
      background: none;
      border: none;
      color: white;
      padding: 0;
      margin: 0;
      font: inherit;
      cursor: pointer;
    }

    form.logout-form button:hover {
      text-decoration: underline;
    }

.table thead {
  background-color: #E6EAF0;
  color: #202124;
  font-weight: 500;
  font-family: 'Poppins', sans-serif;
}

.table th, .table td {
  vertical-align: middle;
  font-family: 'Poppins', sans-serif;
  color: #202124;
}

.table-hover tbody tr:hover {
  background-color: #f1f3f5;
}

.table-sm {
  font-size: 0.95rem;
}

.text-muted {
  color: #6c757d !important;
}

.badge {
  font-size: 0.75rem;
  font-weight: 500;
  padding: 0.35em 0.6em;
}
    .btn-rounded {
    border-radius: 50px;
    padding: 0.6rem 1.5rem;
    font-size: 1.1rem;
    font-weight: 500;
    background-color: #03045E;
    border: none;
    color: white;
    transition: background-color 0.2s ease;
  }

  .btn-rounded:hover {
    background-color: #023E8A;
    color: #fff;

  }

.btn-edit {
  background-color: #fff8e1;         /* light yellow */
  color: #8a6d3b;
  border: 1px solid #ffe082;
  border-radius: 50px;
  padding: 0.25rem 0.75rem;
  font-weight: 500;
  font-family: 'Poppins', sans-serif;
}

.btn-edit:hover {
  background-color: #ffecb3;
  border-color: #ffd54f;
  color: #5d441b;
}

.btn-delete {
  background-color: #ffebee;         /* light red */
  color: #c62828;
  border: 1px solid #ffcdd2;
  border-radius: 50px;
  padding: 0.25rem 0.75rem;
  font-weight: 500;
  font-family: 'Poppins', sans-serif;
}

.btn-delete:hover {
  background-color: #ffcdd2;
  border-color: #ef9a9a;
  color: #b71c1c;
}

  </style>
</head>
<body>

  <!-- Top Navbar -->
  {% include "navbar.html" %}

  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'lead_list' %}">Leads</a>
      <a href="{% url 'campaign_list' %}">Campaigns</a>
      <a href="{% url 'automation_list' %}">Automations</a>
    </div>

<div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
  {% if messages %}
    {% for message in messages %}
      <div class="toast align-items-center border-0 mb-2
        {% if message.tags == 'success' %}bg-success text-white
        {% elif message.tags == 'info' %}bg-primary text-white
        {% elif message.tags == 'warning' %}bg-warning text-dark
        {% elif message.tags == 'error' %}bg-danger text-white
        {% else %}bg-secondary text-white
        {% endif %}" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close {% if message.tags == 'warning' %}btn-close-black{% else %}btn-close-white{% endif %} me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toastElList = [].slice.call(document.querySelectorAll('.toast'));
    toastElList.forEach(function (toastEl) {
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    });
  });
</script>





    <!-- Main Content -->
    <div class="main-content">
      {% block content %}{% endblock %}
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
