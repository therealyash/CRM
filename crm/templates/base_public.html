{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Smart CRM{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      background-color:rgba(248, 249, 250, 0);
      margin: 0;
      padding: 0;
    }

        .navbar-custom {
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-family: 'Inter', sans-serif;
      font-weight: 400;

    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: black !important;
    }

    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link:focus {
      color: #333 !important;
    }

    .navbar-custom .btn-link.nav-link {
      color: black !important;
      text-decoration: none;
    }

    .navbar-custom .btn-link.nav-link:hover {
      color: #333 !important;
    }

    .navbar-toggler-icon {
      filter: invert(0); /* black icon for white navbar */
    }

    .content-wrapper {
      padding: 40px 20px;
    }
    
    .btn-rounded {
    border-radius: 50px;
    padding: 0.6rem 1.5rem;
    font-size: 1.1rem;
    font-weight: 500;
    background-color:rgb(0, 0, 0);
    border: none;
    color: white;
    transition: background-color 0.2s ease;
  }

  .btn-rounded:hover {
    background-color:rgb(0, 5, 11);
    color: #fff;
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">Smart CRM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container content-wrapper">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
