{% extends "base_public.html" %}

{% block content %}
<!-- Inter Font (if not already globally included) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Inter', sans-serif;
  }

  .card-custom {
    border-radius: 1rem;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); /* Drop shadow */
    padding: 2rem;
    background-color: #fff;
  }

  .card-custom h3 {
    font-weight: 800;
    font-size: 1.75rem;
    text-align: center;
    margin-bottom: 1.5rem;
    color: #212529;
  }

  .form-control {
    border-radius: 0.75rem;
    font-size: 1rem;
    padding: 0.6rem 1rem;
  }

  .btn-rounded {
    border-radius: 999px;
    padding: 0.6rem 1.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    background-color: #5228F5;
    border: none;
    color: white;
    transition: background-color 0.2s ease-in-out;
    width: 100%;
  }

  .btn-rounded:hover {
    background-color: #3e19ca;
  }
</style>

<div class="container mt-5" style="max-width: 420px;">
  <div class="card-custom">
    <h3>Login</h3>

    {% if form.errors %}
      <div class="alert alert-danger">Invalid username or password</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username">Username</label>
        <input type="text" name="username" class="form-control" required id="id_username">
      </div>
      <div class="mb-3">
        <label for="id_password">Password</label>
        <input type="password" name="password" class="form-control" required id="id_password">
      </div>
      <button type="submit" class="btn btn-rounded">Login</button>
    </form>

  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const loginBtn = document.getElementById("login-btn");
    const loginText = document.getElementById("login-text");
    const loginSpinner = document.getElementById("login-spinner");

    form.addEventListener("submit", function () {
      loginBtn.disabled = true;
      loginText.textContent = "Logging in";
      loginSpinner.classList.remove("d-none");
    });
  });
</script>

{% endblock %}
